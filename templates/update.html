{% extends 'base.html' %}
{% block body %}
  <div class="container">
      <h3>Update Your Todo</h3>
      <form action = "/update/{{update_todo.Sno}}" method = "POST">
          <div class="mb-3">
            <label for="title" class="form-label">Todo title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp" value="{{update_todo.title}}" name="title">
          </div>
          <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <input type="text" class="form-control" id="desc", value = "{{update_todo.desc}}" name = "desc">
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
  </div>
   
{% endblock body %}
